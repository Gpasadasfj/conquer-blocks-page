          class="main-header_img"
        />
      </figure>

      <nav>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" hidden />
        <label for="menu-toggle" class="main-header-burguer">☰</label>
        <ul class="main-header_nav">

          </li>
        </ul>
      </nav>
    </header>

    <div class="main-container">
      <main>
        <section class="registro_page">
          <h1 class="registro_page_title">Registro</h1>
          <h2 class="registro_page_title2">Introduzca sus datos:</h2>
          <form
            class="registro_page_form"
            action=""
            method="post"
            name="datos_usuario"
            enctype="multipart/form-data"
            autocomplete="on"
          >
            <p class="registro_page_form_item">
              <label for="nombre">Nombre:</label>
              <input
                class="registro_page_form_item_input"
                type="text"
                id="nombre"
                name="nombre"
              />
            </p>
            <p class="registro_page_form_item">
              <label for="apellidos">Apellidos:</label>
              <input
                class="registro_page_form_item_input"
                type="text"
                id="apellidos"
                name="apellidos"
              />
            </p>
            <p class="registro_page_form_item">
              <label for="fecha">Fecha de nacimiento:</label>
              <input
                class="registro_page_form_item_input"
                type="date"
                id="fecha"
                name="fecha"
              />
            </p>
            <p class="registro_page_form_item">
              <label for="email">Email:</label>
              <input
                class="registro_page_form_item_input"
                type="email"
                id="email"
                name="email"
              />
            </p>
            <p class="registro_page_form_item">
              <label for="direccion">Direccion:</label>
              <input
                class="registro_page_form_item_input"
                type="text"
                id="direccion"
                name="direccion"
              />
            </p>
            <p class="registro_page_form_item">
              <label for="biografia">Biografia:</label>
              <textarea
                class="registro_page_form_item_input"
                id="biografia"
                rows="10"
                cols="50"
                name="biografia"
              ></textarea>
            </p>
            <button class="registro_page_form_button button">Enviar</button>
            <p class="registro_page_form_item">
              <iframe
                class="registro_page_form_item_iframe"
                src="https://es.wikipedia.org/wiki/Wikipedia:Portada"
                allow="fullscreen"
                width="1400"
                height="400"
              ></iframe>
            </p>
          </form>
        </section>
      </main>
    </div>

    <footer>Copyright © 2025 By ConquerX</footer>
  </body>
